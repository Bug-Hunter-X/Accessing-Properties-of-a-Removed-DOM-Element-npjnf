<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>
  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clearing the div content
      document.getElementById("myDiv").style.display = "none"; // Hiding the div
      // Bug: Attempting to access a removed element's property afterwards
      console.log(document.getElementById("myDiv").innerText); // This will throw an error
    }
  </script>
</body>
</html>
